     а потом были просто "склеены" в одну страницу -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sorax CSS3</title>
</head>
<body>
    <ul id="nav">
        <li class="main-menu">
            <a>Main Menu</a>
            <a>Products</a>
            <a>Store</a>
            <a>Forum</a>
        </li>
        <li class="tools">
            <a>Tools</a>
            <a>Editing</a>
            <a>Display</a>
            <a>Restrictions</a>
        </li>
        <li class="links">
            <a>Links</a>
            <a>Embed</a>
            <a>Short link</a>
            <a>Partners</a>
        </li>
        <li class="profile">
            <a>Profile</a>
            <a>Settings</a>
            <a>Password</a>
            <a>Notofications</a>
        </li>
    </ul>
    <div id="container">
        <div class="picture one"></div>
        <div class="picture two"></div>
        <div class="picture three"></div>
    </div>
    <div id="buttons">
        <div id="content">
            <div id="floater"></div>
            <div class="container btn-photo"></div>
            <div class="container btn-tools"></div>
            <div class="container btn-heart"></div>
        </div>
    </div>
    <div id="wrapper">
        <div id="cube">
            <div class="side" id="side1">1</div>
            <div class="side" id="side2">2</div>
            <div class="side" id="side3">3</div>
            <div class="side" id="side4">4</div>
            <div class="side" id="side5">5</div>
            <div class="side" id="side6">6</div>
        </div>
    </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
        $(function(){
            $(document).mousemove(function(e){
                $('#cube').css({
                    'transform':'rotateX('+e.pageY+'deg) rotateY('+e.pageX+'deg)'
                });
            });
        });
        </script>

</body>
</html>
